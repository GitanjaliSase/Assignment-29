<!DOCTYPE html>
<html>
<head>
    <title>Assignment-29 (Text Operation)</title>
    <style>
      body{
        background-color:azure;
      }
        .text-center{
            text-align: center;
        }
        textarea{
          display:block;
          width: 70%;
          padding: 10px;
          border-radius:5px;
        }
        .text-box{
          margin-left: 300px;
        }
        .btn{
          width:70%;
          display:flex;
          justify-content: space-between;
          margin: 50px auto;
        }
        button{
          width:150px;
          padding: 8px;
          font-size: 15px;
          border-radius: 10px;
          border:1px solid black;
          cursor:pointer;
          background-color:beige;
        }
        button:hover{
          transition: 0.3s;
          background-color: bisque;
          box-shadow: 0  5px 0 0 bisque;
        }
    </style>
</head>
<body>
<h1 class="text-center">Text Operations</h1>
<div class="text-box">
 <h2>Input Text : </h2>
  <textarea id="input" placeholder="Enter a text to perform operations"></textarea>
 <h2>Output Text :</h2>
   <textarea id="output" placeholder="Output will be display here"></textarea>
</div>
<div class="btn">
<button>Lower Case</button>
<button>Upper Case</button>
<button>Word Count</button>
<button>Character Count</button>
</div>
</body>
</html>
